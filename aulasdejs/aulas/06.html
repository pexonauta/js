<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body{
            background-color: #629292;
        }
        #area{
            background-color: #2ec036;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = '#2ec036'
        }
        function saiu(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
